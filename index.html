<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Fundamentals- Code Quiz</title>
</head>
<body>
   <div class="outer-container">

    <div class="top-bar">
        <button>View Highscores</button>
        <p>Time: 00:00</p>
        <div class="inner-container">
            <header class="quizIntro">
                <h1>Welcome to the Quiz</h1>
                <p>To get started with the quiz, start the quiz!</p>
                <button>StartQuiz!</button>

            </header>
            <main>
               <section class="question-screen">
                <h2>question here</h2>
                <ol>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 2</button></li>
                    <li><button>Answer 3</button></li>
                    <li><button>Answer 4</button></li>
                </ol>
               </section> 
               <section class="quiz-finish-screen">
                <h2> Quiz Finished!</h2>
                <p>Your Score: 00</p>
                <div>

                <label for="">Enter intitials</label>
                <input type="text">
                <button>Submit</button>
                </div>
               </section>
               <section class="highscores-screen">
                <h2>Highscores:</h2>
            <ol>
                <li>WH-20</li>
                <li>WH-20</li>
            </ol>
            <button>Go Back</button>
            <button>Clear Highscores</button>
               </section>
            </main>
        </div>


    </div>
   </div>
    
</body>
</html>
